<mat-toolbar color="primary">
  <span>Fahrzeugverwaltung</span>
</mat-toolbar>

<div class="container mt-4">
  <mat-table [dataSource]="dataSourceVehicles" class="mat-elevation-z8">

    <!-- Table Definition Here -->

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let vehicle; let i = index">{{i + 1}}</td>
    </ng-container>

    <ng-container matColumnDef="vehicleType">
      <th mat-header-cell *matHeaderCellDef>Fahrzeugtyp</th>
      <td mat-cell *matCellDef="let vehicle">{{vehicle.vehicleType}}</td>
    </ng-container>

    <ng-container matColumnDef="vehicleName">
      <th mat-header-cell *matHeaderCellDef>Fahrzeugbezeichnung</th>
      <td mat-cell *matCellDef="let vehicle">{{vehicle.vehicleName}}</td>
    </ng-container>

    <!-- Add More Columns As Needed -->

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Aktionen</th>
      <td mat-cell *matCellDef="let element">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsVehicles"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsVehicles;"></tr>
  </mat-table>
</div>
